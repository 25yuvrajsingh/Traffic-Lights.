<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Lights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> <u>TRAFFIC LIGHT SIGNAL</u> </h1>
    <label for="sequence">Sequence Order(A,B,C,D):</label>
    <input type="text" id="sequence" placeholder="Input Eg: A,B,C,D">
    <br>
    <label for="yellowInterval">Yellow Light Intervals (in sec): </label>
    <input type="number" id="yellowInterval" >
    <br>
    <label for="greenInterval">Green Light Intervals (in sec): </label>
    <input type="number" id="greenInterval" >
    <br>
    <button id="startButton">START</button> 
    <br> ----------- <br>
    <button id="stopButton">STOP</button>
    <div id="signals">
        <div id="signalA" class="signal red"></div>
        <div id="signalB" class="signal red"></div>
        <div id="signalC" class="signal red"></div>
        <div id="signalD" class="signal red"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
